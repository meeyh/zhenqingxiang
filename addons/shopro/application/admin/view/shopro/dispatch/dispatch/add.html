<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                {if condition="$vo == '物流快递'"}
                <option value="{$key}" {in name="key" value="" }selected{/in}>{$vo}</option>
                {/if}
                {/foreach}
            </select>
            <!-- <select id="c-type" data-rule="required" class="form-control" name="row[type]">
                <option value="0" data-target="normal">无跳转</option>
                <option value="1" data-target="product">跳转到商品</option>
                <option value="2" data-target="category">跳转到分类</option>
                <option value="3" data-target="router">跳转到路由</option>
                <option value="4" data-target="link">跳转到外部链接</option>
            </select> -->

        </div>
    </div>
    
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Target')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div id="target-freight-content"></div>
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type_ids" data-rule="required" data-source="shopro/dispatch/express/index" data-multiple="true" class="form-control selectpage" name="row[type_ids]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
